<ion-content>
  <ion-slides (ionSlideDidChange)="ionSlideDidChange($event)" pager="false" [options]="slideOpts">
    <ion-slide>
      <h3>Usted retornará hacia:
        <ion-item>
          <ion-input placeholder="Ingrese ubicación" [(ngModel)]="direccion"></ion-input>
        </ion-item>
      </h3>
    </ion-slide>

    <ion-slide>
      <h1>
        <ion-item>
          <ion-label>Hora:</ion-label>
          <ion-datetime presentation="time" [(ngModel)]="hora"></ion-datetime>
        </ion-item>
      </h1>
    </ion-slide>

    <ion-slide>
      <h1>
        <ion-item>
          <ion-label>Fija tu costo $</ion-label>
          <ion-input type="number" [(ngModel)]="costo"></ion-input>
        </ion-item>
      </h1>
    </ion-slide>
  </ion-slides>

  <!-- Botón para programar el servicio (aparece cuando se han ingresado la ciudad, la hora y el costo) -->
  <ion-button expand="full" (click)="programarServicio()" *ngIf="direccion && hora && costo">Programar Servicio</ion-button>

  <!-- Mapa y barra de búsqueda -->
  <div id="mapa-mapbox"></div>
  <ion-searchbar placeholder="Busca tu dirección" [(ngModel)]="direccion" (ionChange)="buscarDireccion($event)"></ion-searchbar>

  <!-- Imagen en el pie de página -->
  <ion-footer>
    <center><img width="200" height="200" src="assets/app.png"></center>
  </ion-footer>
</ion-content>
